name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake
    - name: Build Binary
      run: |
          mkdir build && cd build
          cmake ..
          make -j$(nproc)
    - name: test CLI
      run: ./build/wg --help
    - name: Upload Binary
      uses: softprops/action-gh-release@v1
      with:
        files: ./build/wg
